<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Open+Sans:wght@500;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&family=Open+Sans:wght@500;700&display=swap"
          rel="stylesheet">
    <title>Product preview card component</title>
</head>
<body>
<main>

    <div>
        <img src="/images/image-product-desktop.jpg" alt="image" class="image-desktop">
        <img src="/images/image-product-mobile.jpg" alt="image" class="image-mobile">
    </div>

    <div class="info">

        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
            for the House of CHANEL.</p>

        <div class="price">
                <p class="first">$149.99</p>
                <p class="second">$169.99</p>
        </div>

        <form action="#" class="btn">
            <button type="button" class="btn-design">
                <img src="/images/icon-cart.svg" alt class="icon">Add to Cart
            </button>
        </form>

    </div>
</main>
</body>
</html>
